<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM CSS</title>
	<style>
		#container {
			width:600px;
			margin:50px auto;
			text-align: center;
		}
		#rect {
			width:100px;
			height:100px;			
			border:3px solid #222;
			margin:30px auto;
			transition: 1s;
		}
	</style>
</head>
<body>
	<div id="container">
		<p>도형 위로 마우스 포인터를 올려놓으세요.</p>
		<div id="rect"></div>
	</div>	
	<script>
		document.getElementById("rect").addEventListener("mouseover",function() {
			this.style.borderRadius = "50%"
			this.style.backgroundColor = "green"
		});
		document.getElementById("rect").addEventListener("mouseout",function() {
			this.style.borderRadius = ""    //원상복구
			this.style.backgroundColor = "" //원상복구
		});
	</script>
</body>
</html>
